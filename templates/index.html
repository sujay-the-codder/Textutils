<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Sorry!</strong> The new line remover is not working properly so we suggest not to use it.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
      <form action="/punc" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="punc" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="caps" id="flexSwitchCheckChecked">
  <label class="form-check-label" for="flexSwitchCheckChecked">UPPER CASE</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newline" id="flexSwitchCheckChecked2">
  <label class="form-check-label" for="flexSwitchCheckChecked2">New Line Remover</label>
</div>
      <button type="submit" class="btn btn-info">Analyzer</button>
        </form>
    </div>
